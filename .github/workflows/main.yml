name: compile_source

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout_repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: setup_python_310
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.12"

      - name: create_build_directory
        run: mkdir -p ${GITHUB_WORKSPACE}/build

      - name: get_previous_run_id
        id: previous-run
        run: |
          WORKFLOW_FILE=$(echo "${{ github.workflow }}" | sed 's/ /-/g' | tr '[:upper:]' '[:lower:]').yml
          PREVIOUS_RUN_ID=$(gh api \
            repos/${{ github.repository }}/actions/workflows/$WORKFLOW_FILE/runs \
            --jq '.workflow_runs[] | select(.id != ${{ github.run_id }} and .conclusion == "success") | .id' \
            | head -1)

          echo "previous-run-id=$PREVIOUS_RUN_ID" >> $GITHUB_OUTPUT
          echo "Found previous run ID: $PREVIOUS_RUN_ID"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: download_previous_artifacts
        if: steps.previous-run.outputs.previous-run-id != ''
        uses: actions/download-artifact@v4
        with:
          name: compiled-artifacts
          run-id: ${{ steps.previous-run.outputs.previous-run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ github.workspace }}/build

      - name: download_previous_artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-artifacts
          path: ${{ github.workspace }}/build
        continue-on-error: true

      - name: create_compile_venv
        run: |
          python -m venv ${GITHUB_WORKSPACE}/compiler/venv
          source ${GITHUB_WORKSPACE}/compiler/venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r ${GITHUB_WORKSPACE}/compiler/requirements.txt

      - name: run_compile
        run: ${GITHUB_WORKSPACE}/compiler/src/compile.sh --src ${GITHUB_WORKSPACE}/src --out ${GITHUB_WORKSPACE}/build --main_branch main

      - name: upload_compiled_artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-artifacts
          path: ${{ github.workspace }}/build

      - name: compilation_success
        if: success()
        run: echo "✅ Compilation succeeded!"

      - name: compilation_failure
        if: failure()
        run: echo "❌ Compilation failed!" >&2
