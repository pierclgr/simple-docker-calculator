name: compile_source

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout_repo
        uses: actions/checkout@v3

      - name: setup_python_310
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.12"

      - name: create_build_directory
        run: mkdir -p ${GITHUB_WORKSPACE}/build

      - name: download_previous_artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-artifacts
          path: ${{ github.workspace }}/build
        continue-on-error: true

      - name: create_compile_venv
        run: |
          python -m venv ${GITHUB_WORKSPACE}/compiler/venv
          source ${GITHUB_WORKSPACE}/compiler/venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r ${GITHUB_WORKSPACE}/compiler/requirements.txt

      - name: run_compile
        run: ${GITHUB_WORKSPACE}/compiler/src/compile.sh --src ${GITHUB_WORKSPACE}/src --out ${GITHUB_WORKSPACE}/build --main_branch main

      - name: upload_compiled_artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-artifacts
          path: ${{ github.workspace }}/build

      - name: compilation_success
        if: success()
        run: echo "✅ Compilation succeeded!"

      - name: compilation_failure
        if: failure()
        run: echo "❌ Compilation failed!" >&2
